<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Registered Cars
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col col-9>
      <ion-item>
        <ion-input type="text" [(ngModel)]="newItem.name" placeholder="Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="newItem.carNumber" placeholder="Car Number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="newItem.phoneNumber" placeholder="Phone Number"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <button ion-button (click)="addItem()">Add!</button>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item-sliding *ngFor="let car of cars | async">
      <ion-item>
        {{ car.name }}, {{ car.carNumber }}, {{ car.phoneNumber }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeItem(car.$key)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
